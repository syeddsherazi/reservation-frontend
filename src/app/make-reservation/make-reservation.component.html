<div class="row header">
  <i class="fa fa-2x fa-close cancel" (click)="dialogRef.close()"></i>
</div>
<form
  class="mt-4"
  (ngSubmit)="dialogRef.close(tennantName)"
  #makeReservationForm="ngForm"
>
  <div class="form-group row">
    <label
      for="colFormLabelLg"
      class="col-sm-4 col-form-label col-form-label-lg"
      >Tenant Name:</label
    >
    <div class="col-sm-8">
      <input
        type="email"
        class="form-control form-control-lg"
        id="colFormLabelLg"
        placeholder="e.g. John Doe"
        [(ngModel)]="tennantName"
        name="tennantName"
      />
    </div>
  </div>
  <div class="form-group row">
    <label
      for="colFormLabelLg"
      class="col-sm-12 col-form-label col-form-label-lg"
      >Stay Date: {{ data.dateString }}</label
    >
  </div>
  <button class="reservation-button reserve" [disabled]="!tennantName">
    Make Reservation
  </button>
</form>
